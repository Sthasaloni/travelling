<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Contact</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<nav>
		<a href="index.html">Home</a>
		<a href="http://rangelimun.gov.np/" target="_blank">Official Site</a>
	</nav>
	<div class="banner-area">
		<form>
			<fieldset>
				<h3>CONTACT US</h3>
				<legend>Enter you details.</legend>

					<label>Full Name:</label>
					<input type="text" name="fullname" placeholder="Enter Full Name"><br>

					<label>Phone Number:</label>
					<input type="number" name="phone" placeholder="Enter Phone Number"><br>

					<label>Gender:</label>
					<input type="radio" name="gender"> Male
					<input type="radio" name="gender"> Female
					<input type="radio" name="gender"> Others<br>

					<label>Ward No:</label>
					<select>
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
						<option>6</option>
						<option>7</option>
						<option>8</option>
						<option>9</option>
					</select>

					<label>Tole:</label>
					<input type="text" name="tole" placeholder="Enter Tole Name"><br>

					<label>Complain:<textarea></textarea>
					</label>

					<input type="submit" name="submit">

			</fieldset>
		</form>
	</div>
</body>
</html>
